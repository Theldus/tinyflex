name: "Build and Deploy tinyflex WebAssembly Demo"
on:
  push:
    branches:
      - master
    paths:
      - tinyflex.h
      - tinyflex/demos/webasm/**
    paths-ignore:
      - .gitignore
      - README.md
      - UNLICENSE
      - tinyflex/demos/!(webasm)/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "tinyflex-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'
          actions-cache-folder: 'emsdk-cache'

      - name: Verify Emscripten installation
        run: |
          emcc --version
          which emcc

      - name: Build WebAssembly module
        working-directory: tinyflex/demos/webasm
        run: |
          echo "Building tinyflex WebAssembly module..."
          make clean
          make
          ls -la *.wasm *.js *.html

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          cp tinyflex/demos/webasm/index.html deploy/
          cp tinyflex/demos/webasm/flex_encoder.js deploy/
          cp tinyflex/demos/webasm/flex_encoder.wasm deploy/
          echo "Contents of deploy directory:"
          ls -la deploy/

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "deploy"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4