name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  linux:
    name: Build demos
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build demos
      run:  cd demos && make
    - name: Check short capcode correctness
      run: |
        cd demos
        hash1=$(printf "1234567:HACK THE PLANET" | ./encode_file | md5sum | awk '{print $1}')
        hash2=$(md5sum ../tests/7digit_output.bin | awk '{print $1}')
        if [ "$hash1" = "$hash2" ]; then
          echo "OK"
        else
          echo "FAIL"
          exit 1
        fi
    - name: Check long capcode correctness
      run: |
        cd demos
        hash1=$(printf "123456789:HACKING TO THE GATE" | ./encode_file | md5sum | awk '{print $1}')
        hash2=$(md5sum ../tests/9digit_output.bin | awk '{print $1}')
        if [ "$hash1" = "$hash2" ]; then
          echo "OK"
        else
          echo "FAIL"
          exit 1
        fi
    - name: Check short capcode numeric correctness
      run: |
        cd demos
        hash1=$(printf "1234567:12345" | ./encode_file -n | md5sum | awk '{print $1}')
        hash2=$(md5sum ../tests/7digit_numeric_output.bin | awk '{print $1}')
        if [ "$hash1" = "$hash2" ]; then
          echo "OK"
        else
          echo "FAIL"
          exit 1
        fi
    - name: Check long capcode numeric correctness
      run: |
        cd demos
        hash1=$(printf "123456789:987654321" | ./encode_file -n | md5sum | awk '{print $1}')
        hash2=$(md5sum ../tests/9digit_numeric_output.bin | awk '{print $1}')
        if [ "$hash1" = "$hash2" ]; then
          echo "OK"
        else
          echo "FAIL"
          exit 1
        fi
